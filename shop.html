<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptShelf - Discover, Save, and Share the Best AI Prompts</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f9fafb;
        }

        .prompt-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .prompt-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.15);
        }

        .modal-backdrop {
            animation: fadeIn 0.2s ease-in-out;
        }

        .modal-content {
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .toast {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .star {
            color: #fbbf24;
            fill: currentColor;
        }

        .tag-pill {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #eff6ff;
            color: #3b82f6;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .platform-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
        }

        .platform-chatgpt {
            background: #10a37f;
            color: white;
        }

        .platform-claude {
            background: #d97706;
            color: white;
        }
    </style>
</head>
<body>
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex items-center justify-between">
                <div class="flex-1"></div>
                <div class="text-center flex-1">
                    <h1 class="text-4xl font-bold text-gray-900">PromptShelf</h1>
                    <p class="text-gray-600 mt-2">Discover, Save, and Share the Best AI Prompts.</p>
                </div>
                <div class="flex-1 flex justify-end">
                    <button
                        id="cartBtn"
                        onclick="viewCart()"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition-all transform hover:scale-105"
                    >
                        ðŸ›’ Cart (0)
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <input
                type="text"
                id="searchInput"
                placeholder="ðŸ” Search by title, tags, or author..."
                class="w-full max-w-2xl mx-auto block px-6 py-4 text-lg rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 focus:outline-none transition-all"
            >
        </div>

        <div id="promptsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>

        <div id="noResults" class="hidden text-center py-16">
            <svg class="w-24 h-24 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h3 class="text-2xl font-semibold text-gray-700 mb-2">No prompts found</h3>
            <p class="text-gray-500">Try adjusting your search terms</p>
        </div>
    </main>

    <div id="modal" class="hidden fixed inset-0 z-50">
        <div class="modal-backdrop fixed inset-0 bg-black/60 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="modal-content fixed inset-0 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4">
                <div class="relative bg-white rounded-2xl shadow-2xl max-w-2xl w-full p-8">
                    <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>

                    <div id="modalContent"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="fixed bottom-8 right-8 z-50"></div>

    <script type="module" src="shop.js"></script>
</body>
</html>
